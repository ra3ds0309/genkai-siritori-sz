    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'genkai-siritori-yoiyami-v2';

        let user = null;
        let myName = "";
        let roomId = null;
        let myRole = 'spectator';
        let currentRoom = null;
        let timerInt = null;
        let pendingWord = null;

        const el = (id) => document.getElementById(id);
        const bgmPlayer = el('bgm-player');
        
        const BGM_URLS = [
            "https://ra3ds0309.github.io/genkai-siritori-sz/YOIYAMI-%E5%AE%B5%E9%97%87-.mp3",
            "https://ra3ds0309.github.io/genkai-siritori-sz/Sw.mp3"
        ];

        const playRandomBGM = () => {
            const randomSrc = BGM_URLS[Math.floor(Math.random() * BGM_URLS.length)];
            bgmPlayer.src = randomSrc;
            bgmPlayer.play().catch(e => console.log("Audio play deferred:", e));
        };

        el('slider-vol').oninput = (e) => {
            const v = parseFloat(e.target.value);
            bgmPlayer.volume = v;
            el('display-vol').textContent = `${Math.round(v * 100)}%`;
        };

        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, (u) => { if (u) user = u; });

        el('btn-start').onclick = () => {
            myName = el('input-username').value.trim();
            if (!myName) return;
            el('view-auth').classList.add('hidden');
            el('global-header').classList.remove('hidden');
            el('display-myname').textContent = myName;
            el('view-menu').classList.remove('hidden');
            playRandomBGM();
            initAuth();
        };

        const generateLength = () => {
            const r = Math.random();
            if (r < 0.1) return "9+";
            return Math.floor(Math.random() * 6) + 3;
        };

        el('btn-create').onclick = async () => {
            const id = Math.random().toString(36).substring(2, 7).toUpperCase();
            const timeLimit = parseInt(el('select-time').value);
            const initialData = {
                hostId: user.uid,
                status: 'lobby',
                timeLimit: timeLimit,
                users: { [user.uid]: { name: myName, role: 'host' } },
                p1: null, p2: null,
                lastWord: 'ã—ã‚Šã¨ã‚Š',
                targetLength: 4,
                turn: 'p1',
                p1Time: timeLimit, p2Time: timeLimit,
                history: [{ word: 'ã—ã‚Šã¨ã‚Š', nmw: false }],
                commands: { p1: { red: 1, rld: 1, nmw: 1 }, p2: { red: 1, rld: 1, nmw: 1 } },
                judgeMode: false, votes: {},
                lastTick: Date.now(),
                hints: [],
                hintRequested: false,
                winner: null
            };
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', id), initialData);
            joinRoom(id);
        };

        el('btn-join').onclick = () => {
            const id = el('input-join-id').value.trim().toUpperCase();
            if (id.length === 5) joinRoom(id);
        };

        const joinRoom = (id) => {
            roomId = id;
            el('view-menu').classList.add('hidden');
            el('view-lobby').classList.remove('hidden');
            el('display-room-id').textContent = id;
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', id), (snap) => {
                if (!snap.exists()) return;
                const data = snap.data();
                currentRoom = data;
                if (!data.users[user.uid]) {
                    updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', id), {
                        [`users.${user.uid}`]: { name: myName, role: 'member' }
                    });
                }
                renderRoom(data);
            });
        };

        const renderRoom = (data) => {
            if (data.status === 'lobby') {
                el('view-game').classList.add('hidden');
                el('view-lobby').classList.remove('hidden');
                el('overlay-result').classList.add('hidden');
                const list = el('lobby-user-list');
                list.innerHTML = "";
                const isHost = data.hostId === user.uid;
                Object.entries(data.users).forEach(([uid, uinfo]) => {
                    const row = document.createElement('div');
                    row.className = "flex justify-between items-center bg-white p-3 rounded-xl border border-slate-100 shadow-sm";
                    row.innerHTML = `<span class="text-xs font-black text-slate-600">${uinfo.name}</span>`;
                    if (isHost && uid !== user.uid) {
                        const btn = document.createElement('button');
                        btn.className = "bg-blue-600 text-white text-[10px] font-bold px-3 py-1 rounded-lg";
                        btn.textContent = "å¯¾æˆ¦é–‹å§‹";
                        btn.onclick = async () => {
                            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), {
                                status: 'playing', p1: user.uid, p1Name: myName, p2: uid, p2Name: uinfo.name, lastTick: Date.now()
                            });
                        };
                        row.appendChild(btn);
                    }
                    list.appendChild(row);
                });
            } else {
                el('view-lobby').classList.add('hidden');
                el('view-game').classList.remove('hidden');
                myRole = (data.p1 === user.uid) ? 'p1' : (data.p2 === user.uid ? 'p2' : 'spectator');
                renderGame(data);
            }
        };

        const formatTime = (s) => {
            const sec = Math.max(0, Math.floor(s));
            const m = Math.floor(sec / 60);
            const r = sec % 60;
            return `${m}:${String(r).padStart(2, '0')}`;
        };

        const renderGame = (data) => {
            el('name-p1').textContent = data.p1Name;
            el('name-p2').textContent = data.p2Name;
            el('display-last-word').textContent = data.lastWord;
            el('display-length').textContent = data.targetLength;

            const isMyTurn = data.turn === myRole;
            el('display-turn-name').textContent = isMyTurn ? "ã‚ãªãŸã®ç•ª" : `${data[data.turn + 'Name']}ã®ç•ª`;
            el('timer-p1-box').className = `glass rounded-2xl p-4 text-center border-2 transition-all ${data.turn === 'p1' ? 'active-turn border-blue-500 bg-blue-50/50' : 'border-transparent'}`;
            el('timer-p2-box').className = `glass rounded-2xl p-4 text-center border-2 transition-all ${data.turn === 'p2' ? 'active-turn border-red-500 bg-red-50/50' : 'border-transparent'}`;

            el('input-area').classList.toggle('hidden', myRole === 'spectator');
            el('game-controls').classList.toggle('hidden', myRole === 'spectator');
            
            // Audience Hint Logic: Show UI only if spectator AND player requested hint
            el('audience-ui').classList.toggle('hidden', !(myRole === 'spectator' && data.hintRequested));

            el('overlay-judge').classList.toggle('hidden', !data.judgeMode);
            if (data.judgeMode) {
                const latest = data.history[data.history.length-1].word;
                el('judge-word-display').textContent = latest;
                const voted = data.votes[user.uid];
                el('judge-actions').classList.toggle('hidden', !!voted);
                el('judge-waiting').classList.toggle('hidden', !voted);
            }

            if (data.winner) {
                el('overlay-result').classList.remove('hidden');
                el('result-text').textContent = (data.winner === myRole) ? "VICTORY" : "DEFEAT";
                el('result-reason').textContent = data.reason;
                stopTimer();
            } else {
                el('overlay-result').classList.add('hidden');
                startTimer();
            }

            el('hint-display').innerHTML = data.hints.map(h => `<span class="bg-blue-600 text-white px-3 py-1 rounded-full text-[10px] shadow-sm font-bold animate-fade-in">${h}</span>`).join('');
        };

        const startTimer = () => {
            if (timerInt) return;
            timerInt = setInterval(() => {
                if (!currentRoom || currentRoom.winner || currentRoom.judgeMode) return;
                const now = Date.now();
                const delta = (now - currentRoom.lastTick) / 1000;
                const p1Remains = currentRoom.turn === 'p1' ? Math.max(0, currentRoom.p1Time - delta) : currentRoom.p1Time;
                const p2Remains = currentRoom.turn === 'p2' ? Math.max(0, currentRoom.p2Time - delta) : currentRoom.p2Time;
                el('time-p1').textContent = formatTime(p1Remains);
                el('time-p2').textContent = formatTime(p2Remains);
                if (currentRoom.turn === myRole && (myRole === 'p1' ? p1Remains : p2Remains) <= 0) {
                    stopTimer();
                    updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), {
                        winner: myRole === 'p1' ? 'p2' : 'p1',
                        reason: 'æ™‚é–“åˆ‡ã‚Œ',
                        [myRole + 'Time']: 0
                    });
                }
            }, 100);
        };
        const stopTimer = () => { clearInterval(timerInt); timerInt = null; };

        const toHiragana = (s) => s.replace(/[\u30a1-\u30f6]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60));

        const getStartChar = (word, nmw) => {
            const hWord = toHiragana(word);
            const invalidChars = ['ã‚“', 'ã', 'ãƒ', 'ã…', 'ã‡', 'ã‰', 'ã£', 'ã‚ƒ', 'ã‚…', 'ã‚‡', 'ãƒ¼'];
            if (nmw && hWord.endsWith('ã‚“')) {
                for (let i = hWord.length - 2; i >= 0; i--) {
                    if (!invalidChars.includes(hWord[i])) return hWord[i];
                }
            }
            for (let i = hWord.length - 1; i >= 0; i--) {
                if (!invalidChars.includes(hWord[i])) return hWord[i];
            }
            return hWord[0];
        };

        el('btn-submit').onclick = () => {
            if (currentRoom.turn !== myRole || currentRoom.judgeMode) return;
            const word = toHiragana(el('input-word').value.trim());
            if (!word) return;
            const prev = currentRoom.history[currentRoom.history.length-1];
            const startChar = getStartChar(prev.word, prev.nmw);
            const target = currentRoom.targetLength;
            const isLengthOk = target === "9+" ? word.length >= 9 : word.length === target;
            if (word[0] !== startChar || !isLengthOk) return;
            const now = Date.now();
            const remains = currentRoom[myRole + 'Time'] - (now - currentRoom.lastTick) / 1000;
            pendingWord = { word, remains };
            if (word.endsWith('ã‚“')) {
                if ((currentRoom.commands[myRole].nmw || 0) > 0) el('overlay-nmw').classList.remove('hidden');
                else submitMove(false);
            } else {
                submitMove(false);
            }
        };

        const submitMove = async (isNmw) => {
            if (!pendingWord) return;
            const { word, remains } = pendingWord;
            const updates = {
                lastWord: word,
                history: [...currentRoom.history, { word, nmw: isNmw }],
                targetLength: generateLength(),
                turn: myRole === 'p1' ? 'p2' : 'p1',
                [myRole + 'Time']: remains,
                lastTick: Date.now(),
                hints: [],
                hintRequested: false
            };
            if (word.endsWith('ã‚“') && !isNmw) {
                updates.winner = myRole === 'p1' ? 'p2' : 'p1';
                updates.reason = "ã€Œã‚“ã€ãŒã¤ãã¾ã—ãŸ";
            }
            if (isNmw) updates[`commands.${myRole}.nmw`] = 0;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), updates);
            el('overlay-nmw').classList.add('hidden');
            el('input-word').value = "";
            pendingWord = null;
        };

        el('btn-nmw-confirm').onclick = () => submitMove(true);
        el('btn-nmw-cancel').onclick = () => submitMove(false);

        el('btn-pass').onclick = async () => {
            if (currentRoom.turn !== myRole || currentRoom.judgeMode) return;
            const now = Date.now();
            const remains = currentRoom[myRole + 'Time'] - (now - currentRoom.lastTick) / 1000 - 5;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), {
                targetLength: generateLength(),
                turn: myRole === 'p1' ? 'p2' : 'p1',
                [myRole + 'Time']: remains,
                lastTick: Date.now(),
                hintRequested: false
            });
        };

        el('btn-request-hint').onclick = async () => {
            if (currentRoom.turn !== myRole) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), { hintRequested: true });
        };

        el('btn-google').onclick = () => {
            const word = el('input-word').value.trim();
            if (word) window.open(`https://www.google.com/search?q=${encodeURIComponent(word)}+æ„å‘³`, '_blank');
        };

        el('btn-send-hint').onclick = async () => {
            const h = el('input-hint').value.trim();
            if (!h) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), { hints: [...currentRoom.hints, h].slice(-3) });
            el('input-hint').value = "";
        };

        document.querySelectorAll('[data-cmd]').forEach(b => {
            b.onclick = async () => {
                const c = b.dataset.cmd;
                if (c === 'nmw') return; 
                const updates = { [`commands.${myRole}.${c}`]: 0 };
                if (c === 'red') updates.targetLength = (currentRoom.targetLength === "9+") ? 8 : Math.max(2, currentRoom.targetLength - 1);
                if (c === 'rld') updates.targetLength = generateLength();
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), updates);
            };
        });

        el('btn-chotto').onclick = async () => {
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), { judgeMode: true, votes: {} });
        };

        document.querySelectorAll('[data-vote]').forEach(b => {
            b.onclick = async () => {
                const vote = b.dataset.vote;
                const ref = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                await updateDoc(ref, { [`votes.${user.uid}`]: vote });
                const snap = await getDoc(ref);
                const data = snap.data();
                const total = Object.keys(data.users).length;
                const votes = Object.values(data.votes);
                if (votes.filter(v => v === 'out').length > total / 2) {
                    await updateDoc(ref, { judgeMode: false, winner: data.turn === 'p1' ? 'p2' : 'p1', reason: 'å¯©è­°ã«ã‚ˆã‚Šã‚¢ã‚¦ãƒˆ' });
                } else if (votes.length >= total || votes.filter(v => v === 'safe').length > total / 2) {
                    await updateDoc(ref, { judgeMode: false, lastTick: Date.now() });
                }
            };
        });

        el('btn-return-lobby').onclick = async () => {
            playRandomBGM();
            // çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¤ã¤ status: 'lobby' ã«æˆ»ã™
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), {
                status: 'lobby', winner: null, p1: null, p2: null,
                p1Time: currentRoom.timeLimit, p2Time: currentRoom.timeLimit,
                history: [{ word: 'ã—ã‚Šã¨ã‚Š', nmw: false }],
                lastWord: 'ã—ã‚Šã¨ã‚Š', targetLength: 4, turn: 'p1',
                commands: { p1: { red: 1, rld: 1, nmw: 1 }, p2: { red: 1, rld: 1, nmw: 1 } },
                hints: [], hintRequested: false, votes: {}, judgeMode: false,
                lastTick: Date.now()
            });
        };

        el('input-word').oninput = (e) => el('display-input-len').textContent = e.target.value.length;
    </script>
</body>
